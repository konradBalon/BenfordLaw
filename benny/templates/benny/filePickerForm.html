<!-- Button trigger modal -->


<form method="post" id="picker_form">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Selecting file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Files</label>
                        </div>
                        <select class="custom-select" id="selected_file" name="selected_file" required>
                          <option value="">Choose...</option>

                            {% for file in files %}
                                <option value={{ file.document }}>{{ file.document }}</option>
                            {% endfor %}


                        </select>
                    </div>


                    {% csrf_token %}


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">next</button>
                </div>
            </div>
        </div>
    </div>

</form>
