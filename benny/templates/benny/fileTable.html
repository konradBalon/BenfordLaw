<table class="table table-striped table-dark">
<thead>
<tr>
    <th scope="col">#</th>
    <th scope="col">filename</th>
    <th scope="col">description</th>
    <th scope="col">uploaded at</th>
</tr>
</thead>
<tbody>

{% for doc in content %}
    <tr>
                    <th scope="row"> {{ doc.id }}</th>
        <td>{{ doc.document }}</td>
        <td>{{ doc.description }}</td>
        <td>{{ doc.uploaded_at }}</td>
    </tr>
{% endfor %}

</tbody>
</table>
